<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Univalle</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <br></br>
                    <div align="center">
                    Bienvenido entrenador
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Derechos reservados :D
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="MenÃº" collapsible="true">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Resources">
                                <p:menuitem value="Salir" action="#{entrenadorVista.cerrarSesion()}"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="formularioEntrenador">
                        <p:growl id="mensajes" showDetail="true"/>
                        
                        <div align="center">
                            
                        <p:commandButton value="Registrar Clase"
                                         action="paginaRegistrarClases.xhtml"
                                         update="formularioEntrenador"/>
                        <p:commandButton value="Registrar Asistencia"  
                                         update="formularioEntrenador"/>
                        <p:commandButton value="Consultar Alumnos" 
                                         action="paginaConsultarAlumnos.xhtml"
                                         update="formularioEntrenador"/>
                        </div>
                        
                        <div align="center">
                            <img src="Inicio.jpg"/>
                        </div>
                              
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
